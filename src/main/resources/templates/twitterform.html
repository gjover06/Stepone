<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${twitter}"
      method="post">
        <input type="hidden" th:field="*{id}" />
    Title :<input type="text" th:field="*{title}" />
    <span th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}"></span><br />
    Content :<textarea rows="3" th:field="*{content}" />
    <span th:if="${#fields.hasErrors('content')}"
          th:errors="*{description}"></span><br />
    Sent :<input type="text" th:field="*{sent}" />
    <span th:if="${#fields.hasErrors('sent')}"
          th:errors="*{sent}"></span><br />
    <br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
